
server {
    listen      80;
    listen [::]:80;
    server_name lu-construction.com;

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }

    location ~ /\.well-known/acme-challenge/ {
	    allow all;
	    root  /data/letsencrypt/;
	    try_files $uri =404;
	    break;
	}
}