
version: '3.3'

services: 
  
  users:
    build:
      context: ./services/users
      dockerfile: Dockerfile.users
    volumes:
      - './services/users:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports: 
      - 5000:5000
    depends_on:
      - mongo
    restart: unless-stopped
      
  mongo:
    container_name: mongo
    image: mongo
    command: mongod --port 27018
    ports:
      - '27018:27018'
    volumes:
      - lu_volume:/var/lib/db/data
    restart: unless-stopped
  
  client:
    build:
      context: ./services/client/lu_client
      dockerfile: Dockerfile.client
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
    volumes:
      - './services/client/lu_client:/usr/src/app'
      - '/usr/src/app/node_modules'
    depends_on:
      - mongo
    restart: unless-stopped

  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile.nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./services/nginx/certs/:/etc/nginx/certs/
    command: [nginx-debug, '-g', 'daemon off;']
    depends_on:
      - client
      - projects
      - users

  projects:
    build:
      context: ./services/projects
      dockerfile: Dockerfile.projects
    volumes:
      - './services/projects:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports: 
      - 5100:5100
    links:
      - users
    depends_on:
      - mongo
    restart: unless-stopped

  testimonials:
    build:
      context: ./services/testimonials
      dockerfile: Dockerfile.testimonials
    volumes:
      - './services/testimonials:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - 5200:5200
    depends_on:
      - mongo
    restart: unless-stopped 

volumes:
  lu_volume:

